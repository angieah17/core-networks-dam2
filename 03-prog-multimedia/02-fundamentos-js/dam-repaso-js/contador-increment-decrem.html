<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Incremento y Decremento</title>
    <style>

    </style>
</head>
<body>
    
    <div>
        <p>Contador Avanzado</p>
        <p id="contador">0</p>
        <button id="incrementar">+</button>
        <button id="decrementar">-</button>
        <button id="reset">Reset</button>
    </div>



    <script>
        
        const botonIncrementar = document.querySelector('#incrementar');
        console.log(botonIncrementar);
        const botonDecrementar = document.querySelector('#decrementar');
        console.log(botonDecrementar);
        const botonReset = document.querySelector('#reset');
        console.log(botonReset);
        const contadorElement = document.querySelector('#contador');
        
        let contador = 0; //declara las variables de los id automÃ¡ticamente

        const actualizarContador = () => {
            
            contadorElement.textContent = contador;

            if(contador === 0){
                botonDecrementar.disabled = true;
            }else {
                botonDecrementar.disabled = false;
            }


        }


        const incrementar = () => {
            contador++;
            actualizarContador();
        }

       

        const decrementar = () => {

            contador--; 
            actualizarContador();           

        }

        const resetear = () => {
            contador = 0;
            actualizarContador();
        }


        botonIncrementar.addEventListener('click', incrementar);
        botonDecrementar.addEventListener('click', decrementar);
        botonReset.addEventListener('click', resetear);

        //Inicializar el estado de los botones
        actualizarContador();

    </script>


</body>
</html>
