<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bucles</title>
</head>
<body>
    <script>
        console.log('Ejercicio 1')
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log('Ejercicio 2')
        const frutas = ['manzana', 'pera', 'plátano'];

        for (const fruta of frutas) {
            console.log(fruta);
        }

        const colores = ['rojo', 'verde', 'azul'];

        for (const [indice, color] of colores.entries()) {
            console.log(`Posicion${indice}: ${color}`)
        }
        console.log('Ejercicio 4')
        const libro = { titulo: 'El Quijote', autor: 'Cervantes', año: 1605 };

        for (const clave in libro) {
            console.log(clave + libro[clave]);
            
        }

        for (const clave of Object.keys(libro)) {
            console.log(clave);
        }

        for (const valor of Object.values(libro)) {
            console.log(valor);
        }

        console.log('Ejercicio 7')

            console.log(`${clave}: ${valor}`);

        let num = 5;
        while (num >= 1) {
            console.log(num);
            num--;
        }

        let numero = 2;

        do {
            
            if(numero % 2 === 0) console.log(numero);
            numero++;

        } while (numero <= 10);
        
        console.log('Ejercicio 10');
        const precios = [10, 20, 30, 40];

        precios.forEach(
            precio => console.log(`Precio: ${precio}€`)
        );

        for (let i = 1; i <= 15; i += 2) {
            console.log(i)
            
        }

        console.log('Ejercicio 12');

        const numeros = [5, 10, 15, 20];

        let sum = 0;
        for (const num of numeros) {
            sum += num;
        }
        console.log(sum)

        const coche = { marca: 'Toyota', modelo: 'Corolla', año: 2020, color: 'blanco' }

        let contador = 0;
        for (const elemento in coche) {
            contador++;
            
        }

        console.log(`El objeto tiene ${contador} propiedades`);
        
        console.log('Ejercicio 14');
        const alumno = { nombre: 'Juan', edad: 20, curso: '2DAM' }

        Object.entries(alumno).forEach(
            ([clave, valor]) => console.log(
                `${clave}: ${valor}`
            )
        )

        let numerito = 3;

        while (numerito < 20) {
            
            console.log(numerito)

            numerito+= 3;
        }

        console.log('Ejercicio 16');
        const temperaturas = [20, 25, 30, 35];
        const fahrenheit = temperaturas.map(numero => numero * 1.8 + 32);
        console.log(fahrenheit)

        const edades = [12, 18, 25, 16, 30, 14];
        const edadesMayores = edades.filter(edad => edad >= 18);
        console.log(edadesMayores)

        for (let i = 20; i >= 10; i--) {

        }
        
        console.log('Ejercicio 19');
        const palabras = ['hola', 'mundo', 'javascript']

        for (const palabra of palabras) {
            console.log(`${palabra} tiene ${palabra.length} letras`)
        }

        let num2 = 1;
        let resultado = 0;

        do {
            resultado += num2;
            num2++;
        } while (num2 <= 5);
        console.log(resultado)
