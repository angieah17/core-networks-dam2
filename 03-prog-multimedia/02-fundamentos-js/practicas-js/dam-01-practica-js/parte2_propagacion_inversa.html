<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagación Inversa</title>
    <style>
        #externo{
            border: 3px solid blue;
            padding: 30px;
        }

        #medio{
            border: 3px solid green;;
            padding: 30px;
        }

        #interno {
            border: 3px solid red;
            padding: 30px;
        }

        button{
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    
    <div id="externo">
        <div id="medio">
            <div id="interno">
                <button id="boton">Click aquí</button>
            </div>
        </div>
    </div>


    <script>
        const externo = document.getElementById('externo');
        const medio = document.getElementById('medio');
        const interno = document.getElementById('interno');
        const boton = document.getElementById('boton');


        externo.addEventListener('click', () => console.log('EXTERNO'), true)
        medio.addEventListener('click', () => console.log('MEDIO'), true)
        interno.addEventListener('click', () => console.log('INTERNO'), true)
        boton.addEventListener('click', () => console.log('BOTON'), true)

        /*Con el parámetro true la propagación se invierte, desde lo más externo del DOM hasta
        el elemento objetivo, es decir, donde surgió el evento. Entonces:

        EXTERNO: EXTERNO
        MEDIO: EXTERNO -> MEDIO
        INTERNO: EXTERNO -> MEDIO -> INTERNO
        BOTON: EXTERNO -> MEDIO -> INTERNO -> BOTON

        Para detener la propagación se tendría que añadir a todos los eventListener e.stopPropagation()
        */




    </script>

</body>
</html>
