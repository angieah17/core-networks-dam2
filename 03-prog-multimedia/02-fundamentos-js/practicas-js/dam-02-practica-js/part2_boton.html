<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color</title>
</head>
<body>
    
    <button id="boton">Cambiar color</button>


    <script>
        
        const boton = document.getElementById('boton');
        const listaColores = ['lightblue', 'lightgreen', 'lightyellow', 'lightpink', 'lavender'];

        function cambiarColor() {

            let nuevoColor = listaColores[Math.floor(Math.random() * listaColores.length)];
            
            document.body.style.backgroundColor = nuevoColor;

        }


        boton.addEventListener('click', cambiarColor);




    </script>


</body>
</html>
